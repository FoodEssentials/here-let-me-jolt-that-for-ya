plugins {
    id 'org.springframework.boot' version '2.6.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.labelinsight'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.4'
    implementation 'com.bazaarvoice.jolt:jolt-core:0.1.5'
    implementation 'com.bazaarvoice.jolt:json-utils:0.1.5'
    implementation 'org.springframework:spring-webmvc:5.3.16'
    developmentOnly 'org.springframework.boot:spring-boot-devtools:2.6.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.4'
}

tasks.named('test') {
    useJUnitPlatform()
}
